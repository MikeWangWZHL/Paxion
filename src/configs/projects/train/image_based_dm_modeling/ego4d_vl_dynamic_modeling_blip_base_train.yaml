model:
  arch: blip_vl_dynamicmodel_pretrain

  model_type: base
  load_pretrained: True

  queue_size: 57600
  alpha: 0.0

datasets:
  ego4d_dynamic_modeling_v1:
    vis_processor:
        train:
          name: "vl_dynamic_blip_ego4d_image_train"
          image_size: 224
        eval:
          name: "vl_dynamic_blip_ego4d_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "vl_dynamic_ego4d_text"
        eval:
          name: "vl_dynamic_ego4d_text"
    # sample a subset of k instances
    k: null

run:
  # use custom runner (default is runner_base)
  runner: runner_base_vl_dynamic_modeling
  # task
  task: ego4d_dynamic_modeling_v1
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 5
  # batch_size_train: 32
  # batch_size_eval: 64
  batch_size_train: 64
  batch_size_eval: 64
  num_workers: 4

  max_len: 30
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "/shared/nas/data/m1/wangz3/phy-lm-vid/src/output/ego4d_dynamic_modeling_v1/pretrain"

  amp: False
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
