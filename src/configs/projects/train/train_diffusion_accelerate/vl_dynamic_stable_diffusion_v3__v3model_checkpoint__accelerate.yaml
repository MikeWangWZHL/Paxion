# not used for train_diffusion_accelerate
run:
  seed: 42

  gradient_accumulation_steps: 1
  gradient_checkpointing: False
  mixed_precision: "fp16"
  
  # scheduler
  lr_scheduler: "constant"
  lr_warmup_steps: 500
  
  # optimizer
  use_8bit_adam: False
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 1e-2
  adam_epsilon: 1e-8
  max_grad_norm: 1.0
  
  # learning rate
  learning_rate: 1e-5
  scale_lr: False

  # batch size
  train_batch_size: 4

  # output dir
  output_dir: "/shared/nas/data/m1/wangz3/phy-lm-vid/src/output/test_diffusion"